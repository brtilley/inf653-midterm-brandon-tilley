<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

<Directory /var/www/html/>
    DirectorIndex index.php
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

ErrorLog ${APPACHE_LOG_DIR}/error.log
CustomLog ${APPACHE_LOG_DIR}/acces.log combined
</VirtualHost>